<div class="dropdown">
	<button class="col-md-auto btn btn-secondary dropdown-toggle bg-danger text-light" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	{{ season }}
	</button>
	<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
		{% for season, url in season_urls %}
		<a class="dropdown-item" href="{{ url }}">{{ season }}</a>
		{% endfor %}
	</div>
</div>
