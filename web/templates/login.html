{% extends "base.html" %}

{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="mx-auto card col-md-6">
			<div class="card-body">
				<h3 class="card-title">Login</h3>
				<hr>
				<form action="/login/" method="post" class="form">
					{% csrf_token %}
					{% bootstrap_form form %}
					{% buttons %}
					<br>
					<button type="submit" class="btn btn-danger col-12 text-big" style="font-size: 18px;">Login</button>
					<br><br>
					<div class="text-center">
						<a href="{% url 'password_reset' %}">Forgotten your password?</a>
					</div>
					{% endbuttons %}
				</form>
			</div>
		</div>
	</div>
</div>

<audio id="oops" preload="auto">
	<source src="{% static "sound/oops.ogg" %}" type="audio/ogg; codecs=vorbis">
	<source src="{% static "sound/oops.mp3" %}" type="audio/mpeg">
</audio>
{% endblock %}

{% block scripts %}
<script>
	if($(".alert-danger").length > 0){
		$("#oops").get(0).play();
	}
</script>
{% endblock %}
