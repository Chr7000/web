{% extends "container.html" %}

{% block content %}

{% block beforetable %}{% endblock %}

<table class="table table-bordered table-striped table-hover table-sm">
	<thead>
		{% block thead %}{% endblock %}
	</thead>
	<tbody>
		{% block tbody %}{% endblock %}
	</tbody>
</table>

<nav aria-label="Page navigation">
	<ul class="pagination justify-content-center">
		<li class="page-item{% if not object_list.has_previous %} disabled{% endif %}">
			<a class="page-link" href="{{ paginator_first_url }}">First</a>
		</li>
		<li class="page-item{% if not object_list.has_previous %} disabled{% endif %}">
			<a class="page-link" href="{{ paginator_previous_url }}">Previous</a>
		</li>
		<li class="page-item disabled">
			<a class="page-link" href="#">{{ object_list.number }} / {{ object_list.paginator.num_pages }}</a>
		</li>
		<li class="page-item{% if not object_list.has_next %} disabled{% endif %}">
			<a class="page-link" href="{{ paginator_next_url }}">Next</a>
		</li>
		<li class="page-item{% if not object_list.has_next %} disabled{% endif %}">
			<a class="page-link" href="{{ paginator_last_url }}">Last</a>
		</li>
	</ul>
</nav>
{% endblock %}
